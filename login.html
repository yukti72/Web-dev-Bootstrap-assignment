    <title>Columns in bootstrap</title>
    <!--Latest compiled and mininfied css-->

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="style.css">
    <style>
        .column_style{

                    </div>
